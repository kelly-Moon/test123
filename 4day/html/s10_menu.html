<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li { list-style: none; width: 200px; height: 100px; border: 1px solid #000; font-size: 20px; font-weight: bold; text-align: center; line-height: 100px; float: left;}
        li:nth-child(2n) { background-color: red;}
        li:nth-child(2n+1) { background-color: blue;}
        li:first-child { border-radius: 20px 0 0 20px; color: yellow;}
        li:last-child { border-radius: 0 20px 20px 0; color: yellow;}
        li:hover { background-color: aqua; color: blueviolet;}
    </style>
</head>
<body>
    <ul>
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
        <li>menu04</li>
        <li>menu05</li>
        <li>menu06</li>
        <li>menu07</li>
    </ul>
</body>
</html>
