<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aaa { display: none;}
        /* 존재의 유무 */
        .bbb { visibility: hidden;}
        /*보인다 안보인다 가시성*/
        .ccc { opacity: 0; }
        /*투명하다 불투명하다*/
        /* opacity : 0~1 */
    </style>
</head>
<body>
    <div>햄버거빵</div>
    <div>치즈</div>
    <div class="aaa">패티</div>
    <div>토마토</div>
    <div>햄버거빵</div>
    <hr>

    <div>햄버거빵</div>
    <div>치즈</div>
    <div class="bbb">패티</div>
    <div>토마토</div>
    <div>햄버거빵</div>
    <hr>

    <div>햄버거빵</div>
    <div>치즈</div>
    <div class="ccc">패티</div>
    <div>토마토</div>
    <div>햄버거빵</div>
</body>
</html>
