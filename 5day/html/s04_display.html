<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { width: 100px; height: 100px; background-color: yellow; border: 1px solid #000;
            display: inline;
        }
        span { display: block;}
        /* display 속성값 
            1) block 요소 : 브라우저의 전체를 차지 ex) div
            2) inline 요소 : 그 요소만 공간 차지. 글자같은 개념 ex) span
            3) .....
            display 속성값을 바꿀 수 있다
        */
    </style>
</head>
<body>
    <div>box01</div>
    <div>box02</div>
    <div>box03</div>

    <span>동해물과</span><span>백두산이</span><span>마르고 </span><span>닳도록</span>
</body>
</html>
