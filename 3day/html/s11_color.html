<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { background-color: pink;}
        .color1 { background-color: red;}
        .color2 { background-color: #20df76;}
        .color3 { background-color: rgb(45, 206, 255);}
        .color4 { background-color: rgb(100%, 70%, 55%);}
        .color5 { background-color: rgba(48, 39, 117, 0.5);}
        /* alpha값 0 ~ 1 => (0:투명 ~ 1:불투명) */
    </style>
</head>
<body>
    <h1>CSS Color Chart</h1>
    <!-- p.color$*5>{color$} -->
    <p class="color1">color1</p>
    <p class="color2">color2</p>
    <p class="color3">color3</p>
    <p class="color4">color4</p>
    <p class="color5">color5</p>
    
</body>
</html>
