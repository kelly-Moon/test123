<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        div { border-radius: 20px;}
        #wrap { width: 900px; background-color: gray; margin:0 auto; }
        #content { width: 600px; height: 400px; background-color: yellow; float: left; margin-bottom: 20px;}
        #nav { width: 280px; height: 200px; background-color: green; float: right;}
        #footer { width: 900px; height: 100px; background-color: pink; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">content</div>
        <div id="nav">nav</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
