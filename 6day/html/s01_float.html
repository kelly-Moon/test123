<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        #wrap { 
            width: 1600px; height: 600px; background-color: gray;
            margin: 0 auto; /*브라우저의 가운데 정렬*/
        }
        li { list-style: none; width: 100px; height: 50px; 
            border: 1px solid red; background-color: yellow;
            text-align: center; line-height: 50px;
            font-weight: bold; font-size: 20px;
        }
        li:nth-child(1) {float: left;}
        li:nth-child(2) {float: left;}
        li:nth-child(3) {float: left;}
        li:nth-child(4) {float: left;}
        li:nth-child(5) {float: left;}
        li:nth-child(6) {float: left;}
        li:nth-child(7) {float: left;}
        li:nth-child(8) {float: left;}
        li:nth-child(9) {float: left;}
        li:nth-child(10) {clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
            <li>4444</li>
            <li>5555</li>
            <li>6666</li>
            <li>7777</li>
            <li>8888</li>
            <li>9999</li>
            <li>1010</li>
        </ul>
    </div>
</body>
</html>
